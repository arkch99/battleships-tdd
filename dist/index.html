<!DOCTYPE html>
<html lang="en">
<head>
	<base href=".">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Battleship</title>
</head>
<body>
	<h1 id="heading">Battleship</h1>
	
	<div id="info-get-screen">
		<h2>Enter your name</h1>
		<input type="text" id="player-name" placeholder="Your name" required>
		<button id="player-name-submit">Submit</button>
	</div>

	<div id="game-screen" style="display: none;">
		<div class="info-display">
			<div id="turn-display">
				<!-- Displays whose turn it is, duh -->
			</div>
			<div class="ship-number-display">
				<span class="ship-place-info">
					<span>Remaining ships:</span><span id="rem-ships"></span>
				</span>
				<span class="player-info">
					<span class="player-name"></span><span>'s ships:</span> <span id="player-ships"></span>
				</span>
				<span class="opp-info">
					<span class="opp-name"></span><span>'s ships:</span> <span id="opp-ships"></span>
				</span>
			</div>
		</div>
		<div class="game-area">
			<div class="placement-container">
				<button type="button" id="orientation-btn">Horizontal</button>
				<div class="board" id="placement-board">
					<!-- used only for ship placement, perhaps shared between players in future local multiplayer-->
				</div>		
			</div>
			<div class="board" id="own-board">
				<!-- own board, rendered by js -->
			</div>
			<div class="board" id="opp-board">
				<!-- opponent board, rendered by js -->
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
